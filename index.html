<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Guess the button!</title>
  </head>
  <body>
    <div class="content" id="content">
      <h1>Guess the button!</h1>
      <div id="explanation">
        <h3>How it works:</h3>
        <p>
          As you can see, there are <em>three</em> buttons. Only <em>one</em> of
          them will make you the winner. Can you guess which one will it be?
        </p>
      </div>
      <div id="game">
        <h3>Choose one button:</h3>
        <div id="all-buttons">
          <button id="button1" class="buttons" onclick="Choose(0)">
            Button 1
          </button>
          <button id="button2" class="buttons" onclick="Choose(1)">
            Button 2
          </button>
          <button id="button3" class="buttons" onclick="Choose(2)">
            Button 3
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
